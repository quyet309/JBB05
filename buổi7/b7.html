    <div class="flex flex-1 justify-center items-center h-screen flex-col">
        <h1 class="text-[40px] text-blue-500">Hello Buoi 7</h1>
        <!-- Phần đồng hồ đếm ngược -->
        <p class='text-[60px] text-blue-500 font-semibold' id="counter"></p>
        <div class="mt-4 flex flex-row gap-x-4">
            <div onclick="handleCounter()"  class="px-4 py-2 rounded-lg bg-red-500 text-white cursor-pointer hover:bg-red-400  active:bg-blue-400">
                Start Count
            </div>
            <div onclick="handleStop()"  class="px-4 py-2 rounded-lg bg-red-500 text-white cursor-pointer hover:bg-red-400 active:bg-blue-400">
                Stop Count
            </div>
        </div>
        <!-- hết phần đồng hồ đếm ngược -->
        <!-- phần chữ nhấp nháy -->
